<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MedCheck logo">
  <defs>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6EE5F3"/>
      <stop offset="100%" stop-color="#3DD1E0"/>
    </linearGradient>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e2d6e"/>
      <stop offset="100%" stop-color="#0F1A56"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c8a8f0"/>
      <stop offset="100%" stop-color="#A88BDE"/>
    </linearGradient>
    <radialGradient id="highlight">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Brazo inferior (navy) - rectángulo redondeado inclinado -->
  <rect x="34" y="70" width="56" height="26" rx="13" fill="url(#navyGrad)" stroke="#0F1A56" stroke-width="3"
        transform="rotate(-40 62 83)"/>
  <!-- Brillo del brazo inferior -->
  <rect x="38" y="73" width="46" height="10" rx="5" fill="url(#highlight)" opacity="0.25"
        transform="rotate(-40 61 78)"/>

  <!-- Lóbulo izquierdo (púrpura) -->
  <rect x="22" y="62" width="28" height="24" rx="12" fill="url(#purpleGrad)" stroke="#0F1A56" stroke-width="3"
        transform="rotate(-40 36 74)"/>
  <rect x="24" y="64" width="20" height="10" rx="6" fill="url(#highlight)" opacity="0.35"
        transform="rotate(-40 34 69)"/>

  <!-- Brazo superior (cyan) - cápsula -->
  <rect x="70" y="18" width="46" height="26" rx="13" fill="url(#cyanGrad)" stroke="#0F1A56" stroke-width="3"
        transform="rotate(40 93 31)"/>
  <!-- Brillo del brazo superior -->
  <rect x="74" y="20" width="36" height="10" rx="5" fill="url(#highlight)" opacity="0.4"
        transform="rotate(40 92 25)"/>
</svg>