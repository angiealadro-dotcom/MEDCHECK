services:
  - type: web
    name: medcheck-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    # Con SQLite, evitar condiciones de carrera en create_tables: usar 1 worker
    startCommand: "gunicorn app.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: APP_NAME
        value: MedCheck
      - key: DATABASE_URL
        value: sqlite:////var/data/medcheck.db
      # Configura esta variable en Render (recomendado como Secret) para habilitar el bot√≥n de voz
      - key: ELEVENLABS_API_KEY
        fromSecret: ELEVENLABS_API_KEY
      # Opcional: personaliza la voz
      - key: ELEVENLABS_VOICE_ID
        value: 21m00Tcm4TlvDq8ikWAM
    disk:
      name: medcheck-data
      mountPath: /var/data
      sizeGB: 1
